<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Дані GitHub користувача</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Пошук GitHub користувача</h1>
      <form id="userForm">
        <input
          type="text"
          id="githubLogin"
          placeholder="Введіть GitHub логін"
          required
        />
        <button type="submit">Отримати дані</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
